<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #f0e6ff, #d4f0ff);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        svg {
            width: 520px;
            height: 520px;
            filter: drop-shadow(0 25px 50px rgba(167, 255, 232, 0.4)) drop-shadow(0 0 30px #e5dfff);
        }

        /* Whole checklist gently floats + tiny happy tilt */
        #stack {
            animation: float 5.5s ease-in-out infinite,
                microTilt 7.2s ease-in-out infinite;
            transform-origin: 45px 52px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-18px);
            }
        }

        @keyframes microTilt {

            0%,
            100% {
                transform: rotate(-1deg);
            }

            50% {
                transform: rotate(1deg);
            }
        }

        /* Front page (white) gets its own subtle paper-lift wobble */
        #front-page {
            animation: paperLift 4.8s ease-in-out infinite;
            transform-origin: 45px 55px;
        }

        @keyframes paperLift {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-4px) rotate(0.8deg);
            }
        }

        /* Text lines scan/highlight top-to-bottom (like someone reading or checking) */
        .text-line {
            animation: scanLine 3.6s linear infinite;
        }

        .text-line:nth-child(1) {
            animation-delay: 0s;
        }

        .text-line:nth-child(2) {
            animation-delay: 0.25s;
        }

        .text-line:nth-child(3) {
            animation-delay: 0.5s;
        }

        .text-line:nth-child(4) {
            animation-delay: 1.1s;
        }

        .text-line:nth-child(5) {
            animation-delay: 1.4s;
        }

        .text-line:nth-child(6) {
            animation-delay: 0.75s;
        }

        .text-line:nth-child(7) {
            animation-delay: 1.7s;
        }

        .text-line:nth-child(8) {
            animation-delay: 2.0s;
        }

        @keyframes scanLine {

            0%,
            85% {
                stroke: #000;
                stroke-width: 1.31;
            }

            8% {
                stroke: #a7ffe8;
                stroke-width: 4.2;
            }

            18% {
                stroke: #000;
                stroke-width: 1.31;
            }

            100% {
                stroke: #000;
                stroke-width: 1.31;
            }
        }

        /* Checkbox glow pulse */
        #checkbox1,
        #checkbox2 {
            animation: checkboxGlow 2.8s ease-in-out infinite;
            transform-origin: center;
        }

        #checkbox2 {
            animation-delay: 0.6s;
        }

        @keyframes checkboxGlow {

            0%,
            100% {
                filter: brightness(1) drop-shadow(0 0 0 #a7ffe8);
            }

            50% {
                filter: brightness(1.4) drop-shadow(0 0 12px #a7ffe8);
            }
        }

        /* Checkmarks draw themselves (super satisfying!) */
        .check-mark {
            stroke-dasharray: 28;
            stroke-dashoffset: 28;
            animation: drawCheck 1.4s ease-out forwards;
        }

        #check1 .check-mark {
            animation-delay: 0.8s;
        }

        #check2 .check-mark {
            animation-delay: 1.6s;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Hover to pause and admire */
        svg:hover * {
            animation-play-state: paused;
        }
    </style>
</head>
