<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Mystical Sun ☀️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #2a0033, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        svg {
            width: 520px;
            height: 520px;
            filter: drop-shadow(0 0 40px #a7ffe8) drop-shadow(0 0 85px rgba(229, 223, 255, 0.55));
        }

        #sun {
            animation: float 6.8s ease-in-out infinite, spin 92s linear infinite;
            transform-origin: 45px 46px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-13px) rotate(0deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #dial {
            animation: breathe 5.2s ease-in-out infinite;
            transform-origin: 45px 46px;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.065);
            }
        }

        .ray {
            animation: rayShimmer 7.8s linear infinite;
        }

        .ray:nth-child(1) {
            animation-delay: 0s;
        }

        .ray:nth-child(2) {
            animation-delay: 0.71s;
        }

        .ray:nth-child(3) {
            animation-delay: 1.42s;
        }

        .ray:nth-child(4) {
            animation-delay: 2.13s;
        }

        .ray:nth-child(5) {
            animation-delay: 2.84s;
        }

        .ray:nth-child(6) {
            animation-delay: 3.55s;
        }

        .ray:nth-child(7) {
            animation-delay: 4.26s;
        }

        .ray:nth-child(8) {
            animation-delay: 4.97s;
        }

        .ray:nth-child(9) {
            animation-delay: 5.68s;
        }

        .ray:nth-child(10) {
            animation-delay: 6.39s;
        }

        .ray:nth-child(11) {
            animation-delay: 7.1s;
        }

        @keyframes rayShimmer {

            0%,
            88% {
                stroke: #000;
                stroke-width: 1.31;
            }

            9% {
                stroke: #a7ffe8;
                stroke-width: 4.8;
            }

            16% {
                stroke: #e5dfff;
                stroke-width: 3.4;
            }

            23% {
                stroke: #000;
                stroke-width: 1.31;
            }
        }

        .decor {
            animation: decorTwinkle 4.1s ease-in-out infinite;
        }

        #sq1 {
            animation-delay: 0s;
        }

        #sq2 {
            animation-delay: 0.85s;
        }

        #sq3 {
            animation-delay: 1.7s;
        }

        #sq4 {
            animation-delay: 2.55s;
        }

        @keyframes decorTwinkle {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.95;
            }

            50% {
                transform: scale(1.22) rotate(6deg);
                opacity: 1;
            }
        }

        #inner {
            animation: wobble 7.5s ease-in-out infinite;
            transform-origin: 45px 46px;
        }

        @keyframes wobble {

            0%,
            100% {
                transform: rotate(-2.5deg);
            }

            50% {
                transform: rotate(2.5deg);
            }
        }

        /* Pause on hover so you can admire every detail */
        svg:hover * {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
