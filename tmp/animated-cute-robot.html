<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cute Robot âœ¨</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #0a0022, #1a0033);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        svg {
            width: 520px;
            height: 520px;
            filter: drop-shadow(0 20px 45px rgba(167, 255, 232, 0.45)) drop-shadow(0 0 25px #e5dfff);
        }

        /* Whole character floats gently */
        #character {
            animation: float 5.8s ease-in-out infinite;
            transform-origin: 45px 68px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-14px);
            }
        }

        /* Head wobbles with personality */
        #head {
            animation: wobble 7s ease-in-out infinite;
            transform-origin: 46px 34px;
        }

        @keyframes wobble {

            0%,
            100% {
                transform: rotate(-1.5deg);
            }

            50% {
                transform: rotate(1.8deg);
            }
        }

        /* Cute eye blinks (quick & staggered) */
        .eye {
            animation: blink 4.2s infinite;
            transform-origin: center;
        }

        #eye1 {
            animation-delay: 0s;
            transform-origin: 70px 44px;
        }

        /* cyan large */
        #eye2 {
            animation-delay: 0.35s;
            transform-origin: 45px 51px;
        }

        /* purple large */
        #eye3 {
            animation-delay: 1.4s;
            transform-origin: 75px 23px;
        }

        /* top purple */
        #eye4 {
            animation-delay: 0.75s;
            transform-origin: 52px 29px;
        }

        /* top cyan */

        @keyframes blink {

            0%,
            91%,
            100% {
                transform: scaleY(1);
            }

            93%,
            95% {
                transform: scaleY(0.07);
            }

            /* super quick closed-eye squish */
        }

        /* Button pulses with glow */
        #button {
            animation: pulse 1.9s ease-in-out infinite;
            transform-origin: 61.5px 60.6px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                filter: brightness(1);
            }

            50% {
                transform: scale(1.18);
                filter: brightness(1.85);
            }
        }

        /* Left panel lines scan with glowing highlight (sequential) */
        .panel-line {
            animation: scan 4.1s linear infinite;
        }

        .panel-line:nth-child(1) {
            animation-delay: 0s;
        }

        .panel-line:nth-child(2) {
            animation-delay: 0.22s;
        }

        .panel-line:nth-child(3) {
            animation-delay: 0.48s;
        }

        .panel-line:nth-child(4) {
            animation-delay: 0.71s;
        }

        .panel-line:nth-child(5) {
            animation-delay: 0.95s;
        }

        .panel-line:nth-child(6) {
            animation-delay: 1.2s;
        }

        .panel-line:nth-child(7) {
            animation-delay: 1.45s;
        }

        .panel-line:nth-child(8) {
            animation-delay: 1.75s;
        }

        .panel-line:nth-child(9) {
            animation-delay: 2.1s;
        }

        .panel-line:nth-child(10) {
            animation-delay: 2.4s;
        }

        @keyframes scan {
            0% {
                stroke: #000;
                stroke-width: 1.31;
            }

            6% {
                stroke: #a7ffe8;
                stroke-width: 3.2;
            }

            10% {
                stroke: #000;
                stroke-width: 1.31;
            }

            100% {
                stroke: #000;
                stroke-width: 1.31;
            }
        }

        /* Pause everything on hover so you can admire */
        svg:hover * {
            animation-play-state: paused;
        }
    </style>
</head>
